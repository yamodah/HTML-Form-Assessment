<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <main>
          <div>
              <label for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="pizza name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="pizza email">
          </div>
          <div>
            <label for="pizza-Message">Your Message</label>
            <textarea id="pizza-Message" type="text" name="message" placeholder="pizza message"></textarea>
          </div>
          <button type="submit">Submit</button>
      </main>
  </body>
</html>
